<header class="header animate__animated animate__fast">
  <div class="container">
    <div class="header__inner">
      <a class="header__logo-link" href="#">
        <img class="header__logo-img" src="./static/img/logo/logo.svg" alt="logo" width="247" height="35">
      </a>

      <div class="header__wrap-menu animate__animated animate__faster">
        <nav class="header__menu animate__animated animate__faster">
          <button class="header__btn-close btn-icon" type="button" aria-label="Close mobile menu">
            <svg aria-hidden="true">
              <use xlink:href="./static/img/symbol/sprite.svg#close"></use>
            </svg>
          </button>
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a class="header__menu-link header__menu-link--current" href="#">Бизнес</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">О нас</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Цены</a>
            </li>
            <li class="header__menu-item">
              <a class="header__menu-link" href="#">Оформить заказ</a>
            </li>
          </ul>
        </nav>
      </div>

      <button class="header__btn-hamburger btn-icon" type="button" aria-label="Open mobile menu">
        <svg aria-hidden="true">
          <use xlink:href="./static/img/symbol/sprite.svg#hamburger"></use>
        </svg>
      </button>
    </div>
  </div>
</header>
